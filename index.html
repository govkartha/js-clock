<!DOCTYPE html>
<html>
    <body>
        <div class="clock"></div>
        <style>
            .clock{
                position:absolute;
                top: 50%;
                left: 60%;
                width: 800px;
                height: 100px;
                font-size: 5rem;
                font-family: monospace;
                color: currentColor;
                transform: translate(-50%,-50%);
                text-shadow: 0 0 10px;
                font-weight: 500;
            }
        </style>
        <script src="color.js"></script>
    </body>
</html>
